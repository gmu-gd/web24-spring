{% for post in site.categories.due %}
  <article class="single">
    <h3>{{ post.title }}</h3>
    <span class="due">Due {% assign seconds = 7 | times: 24 | times: 60 | times: 60 %}{{ post.date | date: "%s" | plus: seconds | date: "%B %d" }} at 1:30pm</span>
    {{ post.content }}
    <hr>
  </article>
{% endfor %}
