{% for post in site.categories.due %}
  <article class="single">
    <span class="due">Due {% assign seconds = 7 | times: 24 | times: 60 | times: 60 %}{{ post.date | date: "%s" | plus: seconds | date: "%B %d" }} at 11:59pm &mdash; {{post.title}} </span>
    {{ post.content }}
    <hr>
  </article>
{% endfor %}
